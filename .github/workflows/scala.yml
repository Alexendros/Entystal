name: Scala CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: coursier/setup-action@v1
        with:
          jvm: temurin:17
          apps: sbt
      - name: Formateo y pruebas
        run: |
          sbt scalafmtAll
          sbt test
